
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;0,700;1,400&display=swap');
</style>
<div>
  <h3 class="header">{{"Latest news"}}</h3>

  <div class="news-list">
    <mat-grid-list cols="3">
        <mat-grid-tile *ngFor="let onenew of news" rowHeight="fit">
          <app-news-preview [news]="onenew"></app-news-preview>
        </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
